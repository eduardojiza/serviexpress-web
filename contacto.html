<section class="contacto">
	<section class="row-fluid">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<section class="row">
				<div class="col-md-12" id="h1-c">
					<section class="row">
						<div class="col-md-1 col-sm-0 col-xs-0"></div>
						<div class="col-md-4 col-sm-5 col-xs-12">
							<form class="formulario">
								<div class="form-group">
									<label class="sr-only" for="nom">Nombre</label>
									<div class="input-group">
										<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
										<input type="text" class="form-control" id="contactName" placeholder="Nombre" required>
									</div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="nom">Teléfono</label>
									<div class="input-group">
										<div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
										<input type="text" class="form-control" id="contactPhone" placeholder="Teléfono XX XXXX XXXX" required>
									</div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="nom">Correo Electrónico</label>
									<div class="input-group">
										<div class="input-group-addon">@</div>
										<input type="text" class="form-control" id="contactEmail" placeholder="Correo Electrónico" required>
									</div>
								</div>
								<textarea class="form-control" rows="4" id="contactText" placeholder="Escriba su mensaje aquí  ..." required></textarea>
								<div class="checkbox">
									<label>
										<input type="checkbox" id="contactAccept"> Acepto Términos y Condiciones
									</label>
								</div>
								<center><button class="btn btn-default btn-lg" onclick="sendContacto( event )">Enviar</button></center>
							</form>
						</div>
						<div class="col-md-1 col-sm-0 col-xs-0"></div>
						<div class="col-md-5 col-sm-7 col-xs-12">
							<br>
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.6576963080065!2d-99.11823598509406!3d19.383968886911838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x157c438ffb185856!2sServiexpress+Asistencia!5e0!3m2!1ses!2sus!4v1472252031884" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
						</div>
					</section>
				</div>
			</section>
		</div>
	</section>
</section>
